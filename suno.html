<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <h1>Fetch Example</h1>
    <script>
var xhr = new XMLHttpRequest();

xhr.onreadystatechange = function() {
    if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
            console.log(xhr.responseText);
        } else {
            console.error('Ошибка: ', xhr.status, xhr.statusText);
        }
    }
};

xhr.open('GET', 'https://clerk.suno.com', true);
xhr.withCredentials = true; // Учитывайте, если сервер поддерживает CORS с отправкой креденшиалов
xhr.send();
    </script>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed with Iframe</title>
</head>
<body>
    <iframe src="https://clerk.suno.com" width="600" height="400" style="border:none;">
    Your browser does not support iframes.
</iframe>
    

</body>
</html>
</body>
</html>
