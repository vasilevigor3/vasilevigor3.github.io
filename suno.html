<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch from Iframe</title>
</head>
<body>
    <iframe id="exampleIframe" src="https://clerk.suno.com/" width="600" height="400"></iframe>

    <script>
        const iframe = document.getElementById('exampleIframe');

        // Проверяем готовность iframes
        iframe.onload = function() {
            // Это функционал, выполняемый внутри iframe
            const innerDoc = iframe.contentDocument;
            const script = innerDoc.createElement('script');

            script.textContent = `
                fetch('https://clerk.suno.com/v1/me/', {
                    method: 'GET',
                    credentials: 'include' // Для отправки cookies, если это необходимо
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => console.log(data))
                .catch(error => console.error('Ошибка:', error));
            `;

            innerDoc.body.appendChild(script);
        };

        // Замените `about:blank` на нужный URL для проверки функциональности
        iframe.src = 'https://clerk.suno.com/';
    </script>
</body>
</html>
